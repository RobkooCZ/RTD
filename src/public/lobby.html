<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles/lobby.css">
</head>
<body>
    <h1>Welcome to lobby</h1>
    <div class="lobby" id="lobby">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit" onclick="createLobby()" id="createLobbyButton">Create lobby</button>
        <br>
        <label for="username">Lobby ID:</label>
        <input type="text" id="lobbyID" name="lobbyID" required>
        <button type="submit" onclick="joinLobby()" id="joinLobbyButton">Join Lobby</button>
    </div>

    <div class="mainLobby" id="mainLobby">
        <h2 class="lobbyID">Lobby ID:</h2>
        <div id="playerDiv">
            <h2>Players: </h2>
            <ul id="playerList">
                <!-- Players' names will be appended here -->
            </ul>
        </div>

        <div class="mapOptions">
            <h3>Select Map:</h3>
            <input type="radio" id="basicMap" name="map" value="basic">
            <label for="basicMap">Basic Map</label>
            <input type="radio" id="easyMap" name="map" value="easy">
            <label for="easyMap">Easy Map</label>
        </div>

        <div class="gameModeOptions">
            <h3>Select Game Mode:</h3>
            <input type="radio" id="waveMode" name="gameMode" value="wave">
            <label for="waveMode">Wave</label>
            <input type="radio" id="sandboxMode" name="gameMode" value="sandbox">
            <label for="sandboxMode">Sandbox</label>
        </div>

        <button id="startButton">Start Game</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/dist/lobby.js"></script>
</body>
</html>
