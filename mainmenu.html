<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTD</title>
    <script src="dist/mainMenu.js"></script>
</head>
<body>
    <h1>MAIN MENU</h1>
    <form class="mapChoice">
        <h2>Choose a map</h2>
        <label>
            <input type="radio" name="map" value="basicMap">
            Basic Map
        </label>
        <br>
        <label>
            <input type="radio" name="map" value="easyMap">
            Easy Map
        </label>
    </form>

    <form class="gamemodeChoice"></form>
        <h2>Choose a gamemode</h2>
        <label>
            <input type="radio" name="gamemode" value="waves">
            Waves (enemies come in waves and you try to survive as long as possible)
        </label>
        <br>
        <label>
            <input type="radio" name="gamemode" value="sandbox">
            Sandbox (you spawn the enemies yourself)
        </label>
    </form>
    <br><br>
    <button id="startGame">Start Game</button>
</body>
</html>
